<div class="panel panel-primary">
    <div class="panel-heading">
        <h2>Liste des clients</h2>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Prenom</th>
                    <th>Nom</th>
                    <th>Date de naissance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let client of clients | async">
                    <td>{{client.nom}}</td>
                    <td>{{client.prenom}}</td>
                    <td>{{client.date_naissance}}</td>
                    <td>
                    <button (click)="updateClient(client.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
                    <button (click)="deleteClient(client.id)" class="btn btn-danger">Delete</button>
                    <button (click)="clientDetails(client.id)" class="btn btn-info" style="margin-left: 10px">Details</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
