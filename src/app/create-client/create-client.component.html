<h3>Ajouter un client</h3>
<div [hidden]="submit" style="width: 400px;">
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="prenom">Prenom</label>
            <input  type="text" class="form-control" id="prenom" required [(ngModel)]="client.prenom" name="prenom">
        </div>

        <div class="form-group">
            <label for="nom">Nom</label>
            <input  type="text" class="form-control" id="nom" required [(ngModel)]="client.nom" name="nom">
        </div>

        <div class="form-group">
            <label for="date_naissance">Date de Naissance</label>
            <input  type="text" class="form-control" id="date_naissance" required [(ngModel)]="client.date_naissance" name="date_naissance">
        </div>
        <!--<button type="submit" class="btn btn-success" (click)="newClient()">Ajouter</button>-->
        <button type="submit" class="btn btn-success">Ajouter</button>
    </form>
</div>
